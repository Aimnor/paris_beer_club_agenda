<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Professionnels et √âv√©nements</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 10px 0;
    }
    .professional {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Liste des Professionnels</h1>

  <h2>‚úÖ Abonn√©s</h2>
  <ul id="subscribed-list"></ul>

  <h2>‚ùå Non Abonn√©s</h2>
  <ul id="unsubscribed-list"></ul>

  <h2>üìÖ Calendrier des √âv√©nements</h2>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script>
    async function fetchProfessionals() {
      try {
        const response = await fetch('http://localhost:5000/professionals');
        const professionals = await response.json();

        const subscribedList = document.getElementById('subscribed-list');
        const unsubscribedList = document.getElementById('unsubscribed-list');
        const events = [];

        professionals.forEach(pro => {
          const li = document.createElement('li');
          li.classList.add('professional');
          li.innerHTML = `
            <strong>${pro.name}</strong><br>
            Type: ${pro.page_type}<br>
            Adresse: ${pro.address}<br>
            Email: <a href="mailto:${pro.email}">${pro.email}</a><br>
            T√©l√©phone: ${pro.phone}<br>
            Liens: ${pro.urls.map(url => `<a href="https://${url}" target="_blank">${url}</a>`).join(', ')}
          `;

          if (pro.subscribed) {
            subscribedList.appendChild(li);
          } else {
            unsubscribedList.appendChild(li);
          }

          if (Array.isArray(pro.events)) {
            pro.events.forEach(event => {
              events.push({
                title: event.name,
                start: new Date(event.date),
                url: event.link,
              });
            });
          }
        });

        renderCalendar(events);

      } catch (error) {
        console.error('Erreur lors de la r√©cup√©ration des professionnels:', error);
      }
    }

    function renderCalendar(events) {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'fr',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: events,
        eventClick: function(info) {
          info.jsEvent.preventDefault();
          if (info.event.url) {
            window.open(info.event.url, '_blank');
          }
        }
      });
      calendar.render();
    }

    fetchProfessionals();
  </script>

</body>
</html>
